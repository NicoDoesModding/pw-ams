  <script>
    let palavraAtual = '';

    const display = document.getElementById("palavra");

    function reconhecer() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Seu navegador n√£o suporta reconhecimento de voz. Use Chrome/Edge.");
        return;
      }
      function capitalizeFirst(text) {
       if (!text) return '';
       return text[0].toUpperCase() + text.slice(1).toLowerCase();
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
//captura a fala do usu√°rio
recognition.onresult = (event) => {
  palavraAtual = event.results[0][0].transcript.trim(); // pega a palavra
  display.textContent = capitalizeFirst(palavraAtual);              // mostra na tela
  falar("Voc√™ disse " + palavraAtual);               // fala a palavra
};


      recognition.onerror = (event) => {
        alert("Erro: " + event.error);
      };
    }
    function falar(texto) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(texto);
        utter.lang = 'pt-BR';
        speechSynthesis.speak(utter);
      }
    }

function soletrarPalavra() {
  if (!palavraAtual) return;
  falar("Vou soletrar a palavra " + palavraAtual);
  let letras = palavraAtual.toUpperCase().split('');
  letras.forEach((letra, i) => {
    const pausaEntreLinhas = 1000; //(1 segundo)
    setTimeout(() => falar(letra), pausaEntreLinhas * i);
  });
}
